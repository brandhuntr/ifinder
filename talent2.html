<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Identity Test</title>
  <link rel="stylesheet" href="jh-style.css">
</head>

<body>
  <div class="container">
    <h1 class="test-title">My Identity Test</h1>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Talent 2</h5>
        <p class="card-text">아래 중 더 선호하는 영역을 선택하세요.</p>
        <div class="btn-group">
          <button class="btn btn-primary" onclick="nextQuestion('a')">문제 해결과 추론에 능숙하신가요?</button>
          <button class="btn btn-primary" onclick="nextQuestion('b')">음악을 연주하거나 작곡하는 것을 좋아하시나요?</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function nextQuestion(answer) {
      // 여기에 선택한 답변에 따른 로직을 추가해주세요
      if (answer === 'a') {
        localStorage.setItem('talent2', '문제 해결과 추론에 능숙함');
      } else if (answer === 'b') {
        localStorage.setItem('talent2', '음악을 연주하거나 작곡하는 것을 좋아함');
      }
      window.location.href = 'talent3.html'; // 다음 talent 페이지로 이동
    }
  </script>
</body>

</html>
