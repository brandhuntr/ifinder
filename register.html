<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="jh-style.css">
  <style>
    .card {
      text-align: center;
    }

    .email-image {
      width: 150px;
      height: 150px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h1 class="test-title">My Identity Finder</h1>
      <div class="card-body">
        <img src="email.png" alt="Email" class="email-image">
        <p class="card-text">결과 확인을 위한 이메일 주소입니다.<br>결과는 입력하신 이메일로 전달 드리니 정확하게 입력해주세요.</p>
        <form id="emailForm">
          <input type="text" id="nameInput" placeholder="이름을 입력해주세요" style="width: 70%;" required> <br> <br>
          <input type="email" id="emailInput" placeholder="이메일 주소를 입력해주세요" style="width: 70%;" required> <br> <br>
          <button type="submit" class="btn btn-primary btn-large">테스트 시작하기</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const emailForm = document.getElementById('emailForm');
    emailForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('nameInput').value;
      const email = document.getElementById('emailInput').value;
      if (name.trim() === '') {
        alert('이름을 입력해주세요.');
        return;
      }
      if (email.trim() === '') {
        alert('이메일 주소를 입력해주세요.');
        return;
      }
      // 이메일 주소 등록 또는 저장하는 로직을 추가해주세요
      // ...

      // 다음 페이지로 이동 (테스트 페이지 등 이동 가능)
      window.location.href = 'question1.html';
    });
  </script>
</body>

</html>
