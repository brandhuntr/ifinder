<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Identity Test</title>
  <link rel="stylesheet" href="jh-style.css">
</head>

<body>
  <div class="container">
    <h1 class="test-title">My Identity Test</h1>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Talent 8</h5>
        <p class="card-text">아래 중 더 선호하는 영역을 선택하세요.</p>
        <div class="btn-group">
          <button class="btn btn-primary" onclick="nextQuestion('a')">좋은 감각을 갖고 있으며, 몸을 유연하게 다루시는 편이신가요?</button>
          <button class="btn btn-primary" onclick="nextQuestion('b')">식물, 동물, 지리 등 자연과 관련된 지식을 갖고 계신가요?</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function nextQuestion(answer) {
      // 여기에 선택한 답변에 따른 로직을 추가해주세요
      if (answer === 'a') {
        localStorage.setItem('talent8', '좋은 감각과 유연한 몸을 다루기');
      } else if (answer === 'b') {
        localStorage.setItem('talent8', '자연과 관련된 지식');
      }
      // 여기에 다음 페이지로 이동하는 로직을 추가해주세요
      window.location.href = 'talent9.html'; // 다음 talent 페이지로 이동
    }
  </script>
</body>

</html>
