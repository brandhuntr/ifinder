<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Moment 테스트 - 질문 1</title>
  <style>
    /* jh style 시작 */
    body {
      background-color: #f8f9fa;
      color: #000;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .test-title {
      text-align: center;
      font-weight: bold;
      font-size: 24px;
    }

    .card {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .card-title {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .card-text {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
    }

    .btn {
      background-color: #ff69b4;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #fff;
      color: #ff69b4;
      border: 1px solid #ff69b4;
    }
    /* jh style 끝 */
  </style>
</head>

<body>
  <div class="container">
    <h1 class="test-title">I-Finder Test</h1>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">질문 1</h5>
        <p class="card-text">
            미래를 위해 월급 외에 추가적인 수익이 필요할 것 같습니다.<br>
            어떤 방법을 선택할까요?</p>
        <div class="btn-group">
          <button class="btn" onclick="nextQuestion('a')">투잡 등을 통해 추가 수익을 낼 수 있는 방법을 찾는다.</button>
          <button class="btn" onclick="nextQuestion('b')">영끌을 하더라도 큰 수익을 벌 수 있는 방법을 고려한다.</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    function nextQuestion(answer) {
      // 여기에 다음 질문으로 넘어가는 로직을 추가해주세요
      if (answer === 'a') {
        localStorage.setItem('question1', '안정');
      } else if (answer === 'b') {
        localStorage.setItem('question1', '성장');
      }
      window.location.href = 'question2.html';
    }
  </script>
</body>

</html>
