<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Identity Test</title>
  <link rel="stylesheet" href="jh-style.css">
</head>

<body>
  <div class="container">
    <h1 class="test-title">My Identity Test</h1>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">질문 1</h5>
        <p class="card-text">
            미래를 위해 월급 외에 추가적인 수익이 필요할 것 같습니다.<br>
            어떤 방법을 선택할까요?</p>
        <div class="btn-group">
          <button class="btn" onclick="nextQuestion('a')">투잡 등을 통해 추가 수익을 낼 수 있는 방법을 찾는다.</button>
          <button class="btn" onclick="nextQuestion('b')">영끌을 하더라도 큰 수익을 벌 수 있는 방법을 고려한다.</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    function nextQuestion(answer) {
      // 여기에 다음 질문으로 넘어가는 로직을 추가해주세요
      if (answer === 'a') {
        localStorage.setItem('question1', '안정');
      } else if (answer === 'b') {
        localStorage.setItem('question1', '성장');
      }
      window.location.href = 'question2.html';
    }
  </script>
</body>

</html>
