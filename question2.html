<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Moment 테스트 - 질문 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-pzjw8f+ua7Kw1TIq+hj0ahLp3trPJ7Js/hRS6O+n5Gwea5SwBNEuw+OrCXaRkf5"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Moment 테스트</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">질문 2</h5>
                <p class="card-text">총 1000만원의 상금이 걸린 퀴즈쇼에 참여했습니다. 당신은 이미 백만원을 확보했고 계속 진행할 지 여부를 결정해야 합니다.</p>
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="nextQuestion('a')">a. 100만원이라는 돈을 확보했으니 여기서 그만한다. (안정)</button>
                    <button class="btn btn-primary" onclick="nextQuestion('b')">b. 1억을 잃더라도 이왕 시작했으니 10억까지 도전해 보겠다. (성장)</button>
                </div>
            </div>
        </div>
        <!-- 다른 질문과 선택지를 추가하시면 됩니다 -->
        <!-- 최종 결과를 도출하는 로직을 개발해주셔야 합니다 -->
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIq+hj0ahLp3trPJ7Js/hRS6O+n5Gwea5SwBNEuw+OrCXaRkf5"
        crossorigin="anonymous"></script>
    <script>
        function nextQuestion(selectedValue) {
            // 선택한 값을 기반으로 다음 페이지로 이동한다.
            if (selectedValue === 'a') {
                // a 선택지를 선택한 경우에 대한 로직
                window.location.href = 'question3.html';
            } else if (selectedValue === 'b') {
                // b 선택지를 선택한 경우에 대한 로직
                window.location.href = 'question3.html';
            }
        }
    </script>
</body>

</html>
