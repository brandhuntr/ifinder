<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Identity Test</title>
  <link rel="stylesheet" href="jh-style.css">
</head>

<body>
  <div class="container">
    <h1 class="test-title">My Identity Test</h1>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">질문 4</h5>
        <p class="card-text">코로나 이후 재택 근무가 많아졌습니다.</p>
        <div class="btn-group">
          <button class="btn" onclick="nextQuestion('p')">재택 근무로 혼자 업무를 해도 충분하다고 여기시나요?</button>
          <button class="btn" onclick="nextQuestion('t')">업무는 역시 동료들과 함께 할 때 더 보람이 있다고 생각하시나요?</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function nextQuestion(answer) {
      if (answer === 'p') {
        localStorage.setItem('question4', '개인중시');
      } else if (answer === 't') {
        localStorage.setItem('question4', '집단중시');
      }
      window.location.href = 'test-style5.html';
    }
  </script>
</body>

</html>
