<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Result</title>
  <link rel="stylesheet" href="jh-style.css">
</head>

<body>
  <div class="container">
    <h1 class="test-title">성향 분석 결과</h1>
    <div class="card">
      <div class="card-body">
        <h2><span id="name"></span> 님의 성향은 <span id="personality"></span> 의 성향을 가지고 있습니다.</h2>
        <p>이러한 성향을 바탕으로 당신에게 적합한 직업을 추천해드립니다.</p>
        <h3>추천 직업</h3>
        <ul id="jobRecommendations">
          <!-- 동적으로 직업 추천 내용이 들어갈 자리 -->
        </ul>
        <p>프리미엄 리포트를 받아보길 원하시는 분은 아래 버튼을 눌러 주세요.</p>
        <button class="btn btn-primary">프리미엄 리포트 받기</button>
      </div>
    </div>
  </div>

  <script>
    // 페이지 로드 시 결과 데이터 채우기
    function fillResultData() {
      // URL에서 이름 파라미터 가져오기
      const urlParams = new URLSearchParams(window.location.search);
      const name = urlParams.get('name');

      // 이름 데이터를 동적으로 적용
      const nameElement = document.getElementById('name');
      nameElement.innerText = name;
      
      // 이후 결과 데이터 채우는 로직을 추가해주세요
      // ...
    }

    // 페이지 로드 시 결과 데이터 채우기
    window.onload = function () {
      fillResultData();
    };
  </script>
</body>

</html>
