<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talent Test - Talent 9</title>
  <link rel="stylesheet" href="jh-style.css">
</head>

<body>
  <div class="container">
    <h1 class="test-title">Talent Test</h1>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Talent 9</h5>
        <p class="card-text">아래 중 더 선호하는 영역을 선택하세요.</p>
        <div class="btn-group">
          <button class="btn btn-primary" onclick="nextQuestion('a')">스포츠나 신체적인 활동을 통해 스트레스를 해소하시나요?</button>
          <button class="btn btn-primary" onclick="nextQuestion('b')">야외 활동이나 자연 속에서 시간을 보내는 것을 좋아하시나요?</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function nextQuestion(answer) {
      // 여기에 선택한 답변에 따른 로직을 추가해주세요
      if (answer === 'a') {
        localStorage.setItem('talent9', '스포츠나 신체적인 활동');
      } else if (answer === 'b') {
        localStorage.setItem('talent9', '야외 활동이나 자연 속에서 시간을 보내기');
      }
      window.location.href = 'job-lan1.html'; // 다음 페이지로 이동
    }
  </script>
</body>

</html>
