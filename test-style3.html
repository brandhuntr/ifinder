<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Identity Test</title>
  <link rel="stylesheet" href="jh-style.css">
</head>

<body>
  <div class="container">
    <h1 class="test-title">My Identity Test</h1>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">질문 3</h5>
        <p class="card-text">업무를 진행하다가 꽉 막힌 상황이 닥쳤습니다.</p>
        <div class="btn-group">
          <button class="btn" onclick="nextQuestion('t')">다른 동료들과 회의를 통해서 해결을 하시나요?</button>
          <button class="btn" onclick="nextQuestion('p')">야근을 하더라도 혼자 답을 도출하는 것이 낫다고 보시나요?</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function nextQuestion(answer) {
      if (answer === 't') {
        localStorage.setItem('question3', '집단중시');
      } else if (answer === 'p') {
        localStorage.setItem('question3', '개인중시');
      }
      window.location.href = 'test-style4.html';
    }
  </script>
</body>

</html>
