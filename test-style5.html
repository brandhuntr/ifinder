<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Identity Test</title>
  <link rel="stylesheet" href="jh-style.css">
</head>

<body>
  <div class="container">
    <h1 class="test-title">My Identity Test</h1>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">질문 5</h5>
        <p class="card-text">업무를 수행할 때, 어떤 방식으로 자신의 성과를 평가하시나요?</p>
        <div class="btn-group">
          <button class="btn" onclick="nextQuestion('p')">스스로 평가하고 성과를 확인.</button>
          <button class="btn" onclick="nextQuestion('t')">동료들과 함께 성과를 확인.</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function nextQuestion(answer) {
      if (answer === 'p') {
        localStorage.setItem('question5', '개인중시');
      } else if (answer === 't') {
        localStorage.setItem('question5', '집단중시');
      }
      window.location.href = 'result.html';
    }
  </script>
</body>

</html>
