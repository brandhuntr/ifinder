<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Identity Test</title>
  <link rel="stylesheet" href="jh-style.css">
</head>

<body>
  <div class="container">
    <h1 class="test-title">My Identity Test</h1>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Talent 1</h5>
        <p class="card-text">아래 중 더 선호하는 영역을 선택하세요.</p>
        <div class="btn-group">
          <button class="btn btn-primary" onclick="nextQuestion('a')">단어나 글을 잘 다루는 편이신가요?</button>
          <button class="btn btn-primary" onclick="nextQuestion('b')">아름다움과 디자인에 관심을 갖고 계신가요?</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function nextQuestion(answer) {
      // 여기에 선택한 답변에 따른 로직을 추가해주세요
      if (answer === 'a') {
        localStorage.setItem('talent1', '단어나 글을 잘 다룸');
      } else if (answer === 'b') {
        localStorage.setItem('talent1', '아름다움과 디자인에 관심');
      }
      window.location.href = 'talent2.html'; // 다음 talent 페이지로 이동
    }
  </script>
</body>

</html>
