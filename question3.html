<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Identity Test</title>
  <link rel="stylesheet" href="jh-style.css">
</head>

<body>
  <div class="container">
    <h1 class="test-title">My Identity Test</h1>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">질문 3</h5>
        <p class="card-text">당신에게 스타트업에서 스카웃 제의가 왔습니다.</p>
        <div class="btn-group">
          <button class="btn" onclick="nextQuestion('a')">현재 재직 중인 회사보다 작은 회사이고 불안정하니 일단 패스한다.</button>
          <button class="btn" onclick="nextQuestion('b')">설령 실패하더라도 도전해볼 가차기 있다고 생각한다.</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    function nextQuestion(answer) {
      // 여기에 다음 질문으로 넘어가는 로직을 추가해주세요
      if (answer === 'a') {
        localStorage.setItem('question3', '안정');
      } else if (answer === 'b') {
        localStorage.setItem('question3', '성장');
      }
      window.location.href = 'question4.html';
    }
  </script>
</body>

</html>
