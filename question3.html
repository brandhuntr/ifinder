<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Moment 테스트 - 질문 3</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-pzjw8f+ua7Kw1TIq+hj0ahLp3trPJ7Js/hRS6O+n5Gwea5SwBNEuw+OrCXaRkf5"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Moment 테스트</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">질문 3</h5>
                <p class="card-text">당신에게 스타트업에서 스카웃 제의가 왔습니다.</p>
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="nextQuestion('a')">a. 현재 재직 중인 회사보다 작은 회사이고 불안정하니 일단 패스한다. (안정)</button>
                    <button class="btn btn-primary" onclick="nextQuestion('b')">b. 설령 실패하더라도 도전해볼 가차기 있다고 생각한다. (성장)</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIq+hj0ahLp3trPJ7Js/hRS6O+n5Gwea5SwBNEuw+OrCXaRkf5"
        crossorigin="anonymous"></script>
    <script>
        function nextQuestion(answer) {
            // 여기에 다음 질문으로 넘어가는 로직을 추가해주세요
            if (answer === 'a') {
                localStorage.setItem('question3', '안정');
            } else if (answer === 'b') {
                localStorage.setItem('question3', '성장');
            }
            window.location.href = 'question4.html';
        }
    </script>
</body>

</html>
