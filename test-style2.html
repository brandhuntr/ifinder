<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Identity Test</title>
  <link rel="stylesheet" href="jh-style.css">
</head>

<body>
  <div class="container">
    <h1 class="test-title">My Identity Test</h1>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">질문</h5>
        <p class="card-text">
        직장에서 상사가 새로 업무를 할당했습니다. <br>
        당신은 어떻게 업무를 하는 것이 더 효율적이라고 생각하시나요? </p>
        <div class="btn-group">
          <button class="btn" onclick="nextQuestion('a')">혼자 준비 하는 것이 마음 편하다.</button>
          <button class="btn" onclick="nextQuestion('b')">동료들과 협력하여 준비해야 안심이 된다.</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    function nextQuestion(answer) {
      // 여기에 다음 질문으로 넘어가는 로직을 추가해주세요
      if (answer === 'a') {
        localStorage.setItem('question1', 'p');
      } else if (answer === 'b') {
        localStorage.setItem('question1', 't');
      }
      window.location.href = 'test-style3.html';
    }
  </script>
</body>

</html>
