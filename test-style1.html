<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Identity Finder</title>
  <link rel="stylesheet" href="jh-style.css">
</head>


<body>
  <div class="container">
    <h1 class="test-title">Test Style 1</h1>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">질문</h5>
        <p class="card-text">
          당신이 다른 동료와 함께 담당한 프로젝트에서 <br>
          동료가 어려움에 처해 있습니다 어떻게 해야 할까요? </p>
        <div class="btn-group">
          <button class="btn" onclick="nextQuestion('a')">일단 내가 맡은 일을 먼저 끝내야 한다.</button>
          <button class="btn" onclick="nextQuestion('b')">함께 진행하는 프로젝트이니 동료의 일을 도와준다.</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    function nextQuestion(answer) {
      // 여기에 다음 질문으로 넘어가는 로직을 추가해주세요
      if (answer === 'a') {
        localStorage.setItem('question1', 'p');
      } else if (answer === 'b') {
        localStorage.setItem('question1', 't');
      }
      window.location.href = 'test-style2.html';
    }
  </script>
</body>

</html>
