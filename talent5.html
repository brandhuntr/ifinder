<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Identity Test</title>
  <link rel="stylesheet" href="jh-style.css">
</head>

<body>
  <div class="container">
    <h1 class="test-title">My Identity Test</h1>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Talent 5</h5>
        <p class="card-text">아래 중 더 선호하는 영역을 선택하세요.</p>
        <div class="btn-group">
          <button class="btn btn-primary" onclick="nextQuestion('a')">글쓰기, 시 쓰기, 혹은 이야기를 짓는 것을 좋아하시나요?</button>
          <button class="btn btn-primary" onclick="nextQuestion('b')">그림 그리기, 사진 찍기, 조각 등 시각적인 예술 활동에 흥미를 느끼시나요?</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function nextQuestion(answer) {
      // 여기에 선택한 답변에 따른 로직을 추가해주세요
      if (answer === 'a') {
        localStorage.setItem('talent5', '글쓰기, 시 쓰기, 이야기 짓기');
      } else if (answer === 'b') {
        localStorage.setItem('talent5', '그림 그리기, 사진 찍기, 조각 등 시각적인 예술 활동');
      }
      // 여기에 다음 페이지로 이동하는 로직을 추가해주세요
    }
  </script>
</body>

</html>
