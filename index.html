<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Moment 테스트 - 질문 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-pzjw8f+ua7Kw1TIq+hj0ahLp3trPJ7Js/hRS6O+n5Gwea5SwBNEuw+OrCXaRkf5"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Moment 테스트</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">질문 1</h5>
                <p class="card-text">미래를 위해 월급 외에 추가적인 수익이 필요할 것 같습니다. 어떤 방법을 선택할까요?</p>
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="nextQuestion('a')">a. 투잡 등을 통해 추가 수익을 낼 수 있는 방법을 찾는다.</button>
                    <button class="btn btn-primary" onclick="nextQuestion('b')">b. 영끌을 하더라도 큰 수익을 벌 수 있는 방법을 고려한다.</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIq+hj0ahLp3trPJ7Js/hRS6O+n5Gwea5SwBNEuw+OrCXaRkf5"
        crossorigin="anonymous"></script>
    <script>
        function nextQuestion(answer) {
            // 여기에 다음 질문으로 넘어가는 로직을 추가해주세요
            if (answer === 'a') {
                localStorage.setItem('question1', '안정');
            } else if (answer === 'b') {
                localStorage.setItem('question1', '성장');
            }
            window.location.href = 'question2.html';
        }
    </script>
</body>

</html>
